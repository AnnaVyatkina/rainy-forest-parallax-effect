<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js" defer></script>
    <script src="libs/rain.js" defer></script>
</head>

<body>
    <div class="logo">
        <img src="img/logo.png" width="100" height="100">
    </div>

    <section class="layers">
        <div class="layers-container">
            <div class="layers-item layer-1" style="background-image: url(img/layer1.png);"></div>
            <div class="layers-item layer-2" style="background-image: url(img/layer2.png);"></div>
            <div class="layers-item layer-3">
                <div class="hero-content">
                    <h1>Rainy Forest <span>HTML / CSS / JS</span></h1>
                    <div class="hero-content-p">Creating a website with 3D effect</div>
                    <button class="button-start"><span class="button-start-text">Start</span></button>
                </div>
            </div>
            <div class="layers-item layer-4">
                <canvas class="rain"></canvas>
            </div>
            <div class="layers-item layer-5" style="background-image: url(img/layer5.png);"></div>
            <div class="layers-item layer-6" style="background-image: url(img/layer6.png);"></div>
        </div>
    </section> 
</body>

</html>
